<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">


<title>Save Employee</title>
</head>

<body>

	<div class="container">

		<h3>Employee Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Employee</p>

		<!-- Sends form data to '/employees/save' -->
		<!-- ${employee} refers to the model attribute created in EmployeeController -->
		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" method="POST">

			<!-- Hidden form field to handle the update -->
			<!-- Binds to the model attribute and tells app which employee to update -->
			<input type="hidden" th:field="*{id}" />

			<!-- '*{...}' selects property on referenced 'th:objected' -->
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="First Name"> 
				
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last Name"> 
				
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4"
				placeholder="Email">
				
			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>
		
		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>

	</div>


</body>


</html>
